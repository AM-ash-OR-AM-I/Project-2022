{% extends "animeMusicPlayer/base/login_base.html" %}

{% block content %}

<div class="backgroundText">
    <h1 class="heading">Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn" value="Sign Up">
    </form>
    <a class="loginPageRedirect" href="{% url 'login' %}">Already have an account?</a>
</div>

{% endblock content %}
